<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Matrix â€” Colored Runes</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    canvas {
        display: block;
    }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<script>
/* -------------------- SYMBOL SET -------------------- */
const symbols = [
    'áš ','áš¢','áš¦','áš©','áš±','áš³','áš·','áš¹','áš»','áš¾','á›','á›ƒ','á›‡','á›ˆ','á›‰','á›Š','á›','á›’','á›–','á›—', // Norse runes
    'áš›','ášœ','áš','áš‘','áš’','áš“','áš”','áš•','áš–','áš—','áš˜','áš™','ášš','áš›','ášœ', // Ogham/Celtic
    'ğ’€€','ğ’€','ğ’€‚','ğ’€ƒ','ğ’€„','ğ’€…','ğ’€†','ğ’€‡','ğ’€ˆ','ğ’€‰','ğ’€Š','ğ’€‹', // Sumerian
    'â˜Œ','â˜','âš¯','âš°','âš±','âŸ','âŒ–','â›¢','âš·','âš¸','â¯€','â¯','â¯‚','â¯ƒ' // Alien symbols
];

/* -------------------- COLOR SET -------------------- */
const colors = [
    '#0f0', '#0ff', '#f0f', '#ff0', '#f00', '#0a0', '#0aa', '#fa0'
];

/* -------------------- CANVAS SETUP -------------------- */
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const fontSize = 24;
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(0);

/* -------------------- SLOW CASCADE SPEED -------------------- */
const speedFactor = 0.5; // 0.5 = half speed, lower = slower

/* -------------------- DRAW FUNCTION -------------------- */
function drawMatrix() {
    // semi-transparent black to create trailing effect
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,width,height);

    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        ctx.fillStyle = color;
        ctx.fillText(symbol, i * fontSize, drops[i] * fontSize);

        // reset drop randomly when it goes off screen
        if(drops[i] * fontSize > height && Math.random() > 0.975){
            drops[i] = 0;
        }

        drops[i] += speedFactor; // slower cascade
    }

    requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* -------------------- HANDLE RESIZE -------------------- */
window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});
</script>

</body>
</html>
