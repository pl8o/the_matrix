<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Matrix â€” Colored Runes</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    canvas {
        display: block;
    }

    /* Optional: soft glow for canvas text */
    #matrixCanvas {
        text-shadow: 0 0 4px #fff;
    }

    /* -------------------- BLACK FOOTER -------------------- */
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px; /* adjust height as needed */
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        box-shadow: 0 -2px 10px rgba(0,255,0,0.5); /* subtle top glow */
    }

    .footer a {
        color: #0f0;
        margin: 0 15px;
        text-decoration: none;
        font-family: monospace;
        font-size: 18px;
        position: relative;
        transition: all 0.3s ease;
    }

    /* Neon glow on hover */
    .footer a::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -5px;
        right: -5px;
        bottom: -2px;
        border-radius: 4px;
        box-shadow: 0 0 8px #0f0, 0 0 16px #0ff, 0 0 24px #0f0, 0 0 32px #0ff;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    }

    .footer a:hover::before {
        opacity: 1;
    }

    .footer a:hover {
        color: #0ff;
        transform: scale(1.15);
    }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Footer Strip -->
<div class="footer">
    <a href="https://link1.com" target="_blank">LINK 1</a>
    <a href="https://link2.com" target="_blank">LINK 2</a>
    <a href="https://link3.com" target="_blank">LINK 3</a>
</div>

<script>
/* -------------------- SYMBOL SET -------------------- */
const symbols = [
    'áš ','áš¢','áš¦','áš©','áš±','áš³','áš·','áš¹','áš»','áš¾','á›','á›ƒ','á›‡','á›ˆ','á›‰','á›Š','á›','á›’','á›–','á›—', // Norse runes
    'áš›','ášœ','áš','áš‘','áš’','áš“','áš”','áš•','áš–','áš—','áš˜','áš™','ášš','áš›','ášœ', // Ogham/Celtic
    'ğ’€€','ğ’€','ğ’€‚','ğ’€ƒ','ğ’€„','ğ’€…','ğ’€†','ğ’€‡','ğ’€ˆ','ğ’€‰','ğ’€Š','ğ’€‹', // Sumerian
    'â˜Œ','â˜','âš¯','âš°','âš±','âŸ','âŒ–','â›¢','âš·','âš¸','â¯€','â¯','â¯‚','â¯ƒ' // Alien symbols
];

/* -------------------- COLOR SET -------------------- */
const colors = [
    '#0f0', '#0ff', '#f0f', '#ff0', '#f00', '#0a0', '#0aa', '#fa0'
];

/* -------------------- CANVAS SETUP -------------------- */
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const fontSize = 24;
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(0);

/* -------------------- DRAW FUNCTION -------------------- */
function drawMatrix() {
    // semi-transparent black for trailing effect
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,width,height);

    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        ctx.fillStyle = color;

        // avoid drawing under footer (60px)
        if(drops[i] * fontSize < height - 60){
            ctx.fillText(symbol, i * fontSize, drops[i] * fontSize);
        }

        // reset drop randomly when it goes off screen
        if(drops[i] * fontSize > height && Math.random() > 0.975){
            drops[i] = 0;
        }

        drops[i]++;
    }

    requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* -------------------- HANDLE RESIZE -------------------- */
window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});
</script>

</body>
</html>
