<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Matrix â€” Alien Runes</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    canvas {
        display: block;
    }

    /* Optional: glowing effect for symbols */
    #matrixCanvas {
        text-shadow:
            0 0 4px #0f0,
            0 0 8px #0f0,
            0 0 12px #0f0;
    }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<script>
/* -------------------- MATRIX SYMBOLS -------------------- */
// Ancient and invented symbol set
const symbols = [
    'áš ','áš¢','áš¦','áš©','áš±','áš³','áš·','áš¹','áš»','áš¾','á›','á›ƒ','á›‡','á›ˆ','á›‰','á›Š','á›','á›’','á›–','á›—', // Norse runes
    'áš›','ášœ','áš','áš‘','áš’','áš“','áš”','áš•','áš–','áš—','áš˜','áš™','ášš','áš›','ášœ', // Ogham/Celtic
    'ğ’€€','ğ’€','ğ’€‚','ğ’€ƒ','ğ’€„','ğ’€…','ğ’€†','ğ’€‡','ğ’€ˆ','ğ’€‰','ğ’€Š','ğ’€‹', // Sumerian
    'â˜Œ','â˜','âš¯','âš°','âš±','âŸ','âŒ–','â›¢','âš·','âš¸','â¯€','â¯','â¯‚','â¯ƒ' // invented alien symbols
];

/* -------------------- CANVAS SETUP -------------------- */
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

/* -------------------- COLUMN SETUP -------------------- */
const fontSize = 24;
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(0);

/* -------------------- DRAW FUNCTION -------------------- */
function drawMatrix() {
    // semi-transparent black to create trailing effect
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = "#0f0"; // green
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(symbol, i * fontSize, drops[i] * fontSize);

        // Reset drop to top randomly
        if(drops[i] * fontSize > height && Math.random() > 0.975){
            drops[i] = 0;
        }
        drops[i]++;
    }

    requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* -------------------- HANDLE RESIZE -------------------- */
window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});
</script>

</body>
