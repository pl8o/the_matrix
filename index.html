<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Matrix â€” Cyberstorm Footer Glasses</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
    }

    canvas {
        display: block;
    }

    #matrixCanvas {
        text-shadow: 0 0 4px #fff;
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 160px;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        z-index: 10;
        box-shadow: 0 -2px 10px rgba(0,255,0,0.5);
        padding-top: 8px;
    }

    .footer-text {
        color: #0ff;
        font-family: monospace;
        font-size: clamp(32px, 4vw, 56px);
        text-align: center;
        text-shadow:
            0 0 6px #0ff,
            0 0 12px #0ff,
            0 0 18px #0aa;
        margin-bottom: 30px;
        transition: all 0.1s ease-in-out;
    }

    .footer-icons {
        display: flex;
        justify-content: center;
        gap: clamp(30px, 4vw, 60px);
        width: 100%;
    }

    .footer-icons a img {
        width: clamp(100px, 16vw, 200px);
        height: auto;
        cursor: pointer;
        filter: drop-shadow(0 0 4px #0f0) drop-shadow(0 0 8px #0ff);
        will-change: transform, filter;
        transform-origin: center center;
        transition: none;
    }
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="footer">
    <div class="footer-text" id="footerText">A GLITCH IN THE MATRIX</div>
    <div class="footer-icons">
        <a href="index.html" target="_blank"><img src="glasses.png" alt="Link 1"></a>
        <a href="https://link2.com" target="_blank"><img src="glasses.png" alt="Link 2"></a>
        <a href="https://link3.com" target="_blank"><img src="glasses.png" alt="Link 3"></a>
    </div>
</div>

<script>
const symbols = [
    'áš ','áš¢','áš¦','áš©','áš±','áš³','áš·','áš¹','áš»','áš¾','á›','á›ƒ','á›‡','á›ˆ','á›‰','á›Š','á›','á›’','á›–','á›—',
    'áš›','ášœ','áš','áš‘','áš’','áš“','áš”','áš•','áš–','áš—','áš˜','áš™','ášš','áš›','ášœ',
    'ð’€€','ð’€','ð’€‚','ð’€ƒ','ð’€„','ð’€…','ð’€†','ð’€‡','ð’€ˆ','ð’€‰','ð’€Š','ð’€‹',
    'â˜Œ','â˜','âš¯','âš°','âš±','âŸ','âŒ–','â›¢','âš·','âš¸','â¯€','â¯','â¯‚','â¯ƒ'
];

const colors = ['#0f0', '#0ff', '#f0f', '#ff0', '#f00', '#0a0', '#0aa', '#fa0'];

const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const fontSize = 24;
const columns = Math.floor(width / fontSize);
const drops = Array(columns).fill(0);

let mouse = { x: -1000, y: -1000 };
window.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

let sparkChains = [];
function addSparkChain(xIndex) {
    const length = Math.floor(Math.random()*5 + 3);
    sparkChains.push({x: xIndex, start: drops[xIndex], length: length, life: length});
}

const footerIcons = Array.from(document.querySelectorAll('.footer-icons a img'));
const footerText = document.getElementById('footerText');

// Track hover state
footerIcons.forEach(icon => {
    icon.isHovered = false;
    icon.addEventListener('mouseenter', () => { icon.isHovered = true; });
    icon.addEventListener('mouseleave', () => { icon.isHovered = false; });
});

// Glasses jitter & pulse + hover glow
function pulseGlasses() {
    footerIcons.forEach(icon => {
        const jitterX = (Math.random() - 0.5) * 6;
        const jitterY = (Math.random() - 0.5) * 6;
        const rotate = (Math.random() - 0.5) * 3;

        let filterGlow = 'drop-shadow(0 0 4px #0f0) drop-shadow(0 0 8px #0ff)';
        if(icon.isHovered){
            filterGlow = 'drop-shadow(0 0 20px #0f0) drop-shadow(0 0 40px #0ff) drop-shadow(0 0 60px #0ff)';
        }

        icon.style.transform = `translate(${jitterX}px, ${jitterY}px) rotate(${rotate}deg)`;
        icon.style.filter = filterGlow;
    });
    requestAnimationFrame(pulseGlasses);
}
pulseGlasses();

// MATRIX DRAW FUNCTION
function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,width,height);

    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++){
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];

        const x = i * fontSize;
        const y = drops[i] * fontSize;

        if(y < height - 160){
            const dx = mouse.x - x;
            const dy = mouse.y - y;
            const dist = Math.sqrt(dx*dx + dy*dy);

            let sizeFactor = 1;
            let alpha = 1;

            if(dist < 120){
                sizeFactor = 1 + (120 - dist)/150;
                alpha = 0.7 + Math.random()*0.3;
                if(Math.random() < 0.02) addSparkChain(i);
            }

            for(let chain of sparkChains){
                if(i >= chain.x && i < chain.x + chain.length){
                    alpha = 0.8 + Math.random()*0.4;
                    sizeFactor = 1 + 0.4*Math.random();
                }
            }

            ctx.fillStyle = color;
            ctx.globalAlpha = alpha;
            ctx.font = fontSize * sizeFactor + "px monospace";
            ctx.fillText(symbol, x, y);
            ctx.globalAlpha = 1;

            footerIcons.forEach(icon => {
                const iconRect = icon.getBoundingClientRect();
                const iconCenterX = iconRect.left + iconRect.width/2;
                const iconCenterY = iconRect.top + iconRect.height/2;

                const iconDist = Math.sqrt((x - iconCenterX)**2 + (y - iconCenterY)**2);
                if(iconDist < 120) {
                    footerText.style.transform = `scale(${1 + Math.random()*0.04})`;
                    footerText.style.opacity = 0.7 + Math.random()*0.3;
                } else {
                    footerText.style.transform = 'scale(1)';
                    footerText.style.opacity = 1;
                }
            });
        }

        if(drops[i] * fontSize > height && Math.random() > 0.975){
            drops[i] = 0;
        }
        drops[i]++;
    }

    sparkChains = sparkChains.map(chain => ({...chain, life: chain.life-1})).filter(c => c.life > 0);

    requestAnimationFrame(drawMatrix);
}
drawMatrix();

window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
});
</script>

</body>
</html>
